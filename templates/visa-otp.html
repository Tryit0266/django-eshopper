{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<style>
    input[type="number"]{
        outline: none;
        border-color: gray;
    }

</style>
</head>
<body>
    <form method="POST" action="{% url 'core:product-error' %}">
        {% csrf_token %} 
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        <div class="row pt-5">
            <div class="col">
                <h3 class="text-success">Digital Bank</h3>
            </div>
            <div class="col" style="text-align: right;">
              <!--  <img
                    src="https://logos-world.net/wp-content/uploads/2020/05/Visa-Logo.png"
                    style="height: 35px; width: 70px;">   -->
            </div>
        </div>
        <hr class="mt-0">
        <h4 class="text-muted">Enter verification code</H4>
        <div class="text-muted">We sent a verification code by text message to (123) xxx-xx12. You have 6 attempts.</div><br>
        <h4 class="text-muted">verification code</h4>
        <div class="input-group input-group-lg">
        <input type="number" class="form-control rounded mb-4 shadow " onkeypress="if(this.value.length==6) return false;" style="width: 80%; height: 40px; "/>
        </div>
        <button type="submit" class="btn btn-primary shadow" style="width: 100%; font-size: 20px;">CONTINUE</button><br><br>
        <div class="text-primary text-center">RESEND CODE</div>
        <footer class="" style="position: fixed; bottom: 0; width: 80%;">
            <div class="text-muted pb-2 fw-bolder">Having trouble?</div>
            <div class="text-primary pb-5">choose another security option</div>
            <div class="row">
                <div class="col">
            <div class="text-primary pb-3">Need Help?</div>
               </div>
               <div class="col">
                <div class="" style="float: right;">
                <i class="fa fa-plus text-primary"></i>
            </div>
               </div>
            </div>

        </footer>
    
    </div>
</form>
</body>

</html>
